
<button name="add" (click)="addProduct()">Add Product</button>
<button name="remove" (click)="removeProduct()">Remove Product</button><br>


<!-------------------------------------Remove product----------------------------------------->

<div *ngIf="!allow">
<h3>Remove Product</h3>
<input type="number" id="id" name="id" [(ngModel)]="id"><br>
<button name="removeItem" (click)="removeItem()">Remove Product</button>
<div [hidden]="!submitted">
  <h4>Product Deleted successfully!</h4>
 
 
</div>
</div>

<!-------------------------------------Add product----------------------------------------->
<div  *ngIf="allow">
<h3>Add Product</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
     

    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.productName" name="name">
    </div>
   
    <div class="form-group">
      <label for="mrp">Product MRP</label>
      <input type="number" class="form-control" id="mrp" required [(ngModel)]="product.productMRP" name="mrp">
    </div>

    <div class="form-group">
      <label for="discount">Discount</label>
      <input type="number" class="form-control" id="discount" required [(ngModel)]="product.discount" name="discount">
    </div>

    <div class="form-group">
      <label for="stock">Stock Available</label>
      <input type="number" class="form-control" id="stock" required [(ngModel)]="product.productStock" name="stock">
    </div>


   
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Product added successfully!</h4>
  <button class="btn btn-success" (click)="newProduct()">Add</button>
 
</div>
</div>
