<h3>Add Product</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
     

    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.productName" name="name">
    </div>
   
    <div class="form-group">
      <label for="mrp">Product MRP</label>
      <input type="number" class="form-control" id="mrp" required [(ngModel)]="product.productMRP" name="mrp">
    </div>

    <div class="form-group">
      <label for="discount">Discount</label>
      <input type="number" class="form-control" id="discount" required [(ngModel)]="product.discount" name="discount">
    </div>

    <div class="form-group">
      <label for="stock">Stock Available</label>
      <input type="number" class="form-control" id="stock" required [(ngModel)]="product.productStock" name="stock">
    </div>


   
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Product added successfully!</h4>
  <button class="btn btn-success" (click)="newProduct()">Add</button>
 
</div>
